<h1>Product List</h1>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;">
                <td>{{product.productID}}</td>
               <!--- <td><a [routerLink]="['detail',product.productID]">{{product.name}} </a> </td> -->
                <td><a (click)="getProduct(product.productID)" class="btn btn-warning">{{product.name}} new code </a> </td> 
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
